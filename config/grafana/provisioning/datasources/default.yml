# See https://grafana.com/docs/grafana/latest/administration/provisioning/#datasources

# config file version
apiVersion: 1

# list of datasources to insert/update depending
# what's available in the database
datasources:
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: Tempo
          matcherRegex: "traceID=(\\w+)"
          name: traceID
          url: '$${__value.raw}'
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3100
